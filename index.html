<html>
	<head>
		
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="mainContiner">
			<div id="clockContiner">
				<div class="clockTitle">Alarm clock</div>
				<hr>
				<div id="clock"><div id="vvv"></div></div>
				<hr>
				<input id="clock_texbox" type="text">
				<button id="clockButton">set alarm!!</button>
				<button id="currentTimeButton">STOP ALARM</button>
			</div>
			
			<div id="timerContiner">
				<div class="clockTitle">Timer</div>
				<hr>
				<div id="timer"></div>
				<hr>
				<input id="timer_texbox" type="text">
				<button id="setTimerButton">set time</button>
				<button id="startTimerButton">start</button>
				<button id="stopAlarmButton">STOP!!</button>

			</div>

			<div id="stopperContiner">
				<div class="clockTitle">stopper</div>
				<hr>
				<div id="stopper"></div>
				<hr>
				<!-- <input id="stopper_texbox" type="text"> -->
				<button id="stopperButton">start!!</button>
				<button id="stopStopperButton">stop!!</button>
				<button id="lapStopperButton">LAP</button>
				<button id="continueStopperButton">continue</button>

			</div>
		<div class="clearBoth"></div>
		</div>
		<script type="text/javascript" src="controller.js"></script>
		<script type="text/javascript" src="view.js"></script>

	</body>

</html>
